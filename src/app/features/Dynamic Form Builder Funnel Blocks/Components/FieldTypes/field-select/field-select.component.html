<div class="mb-4">
  <!-- Label -->
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{ field.label }}
    @if (!!field.required && !field.nullable) {
      <span class="text-red-500">*</span>
    }
  </label>

  <!-- Select Field -->
  <select
    [formControl]="fieldControl"
    [disabled]="!!field.readonly"
    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500"
    [class.border-red-500]="fieldControl.invalid && fieldControl.touched"
  >
    <option value="">-- Select --</option>
    @for (option of field.options || []; track option) {
      <option [value]="option">{{ option }}</option>
    }
  </select>

  <!-- Error Messages -->
  @if (fieldControl.invalid && fieldControl.touched) {
    <div class="mt-1 text-sm text-red-600">
      @if (fieldControl.errors?.['required']) {
        <p>{{ field.label }} is required</p>
      }
    </div>
  }

  <!-- Help Text -->
  @if (field.description) {
    <p class="mt-1 text-sm text-gray-500">{{ field.description }}</p>
  }
</div>
