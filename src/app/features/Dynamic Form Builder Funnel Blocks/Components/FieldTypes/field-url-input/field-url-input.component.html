<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{ field.label }}
    @if (!!field.required && !field.nullable) {
      <span class="text-red-500">*</span>
    }
  </label>

  <input
    type="url"
    [formControl]="fieldControl"
    [placeholder]="field.placeholder || 'https://example.com'"
    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm"
  />

  @if (fieldControl.invalid && fieldControl.touched) {
    <p class="text-red-600 text-sm mt-1">
      @if (fieldControl.hasError('required')) {
        هذا الحقل مطلوب
      } @else if (fieldControl.hasError('pattern')) {
        برجاء إدخال رابط صحيح
      }
    </p>
  }

  @if (field.description) {
    <p class="mt-1 text-sm text-gray-500">{{ field.description }}</p>
  }
</div>
