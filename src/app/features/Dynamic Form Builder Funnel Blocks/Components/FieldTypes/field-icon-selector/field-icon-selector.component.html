<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{ field.label }}
    @if (!!field.required && !field.nullable) {
      <span class="text-red-500">*</span>
    }
  </label>

  <select
    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-100 disabled:text-gray-500"
    [formControl]="fieldControl"
  >
    <option value="">-- Select Icon --</option>
    @for (iconName of availableIcons; track iconName) {
      <option [value]="iconName">{{ iconName }}</option>
    }
  </select>

  <!-- Selected Icon Preview -->
  @if (fieldControl.value) {
    <div class="mt-3 flex items-center gap-2 text-sm text-gray-600 p-2 bg-gray-50 rounded-lg border border-gray-200">
      <span class="font-medium">Preview:</span>
      <lucide-icon [name]="fieldControl.value" class="w-6 h-6 text-indigo-600" />
      <span class="text-gray-800">{{ fieldControl.value }}</span>
    </div>
  }

  @if (field.description) {
    <p class="mt-1 text-sm text-gray-500">{{ field.description }}</p>
  }
</div>
