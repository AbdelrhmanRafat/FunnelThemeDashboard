<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{ field.label }}
    @if (!!field.required && !field.nullable) {
      <span class="text-red-500">*</span>
    }
  </label>

  <input
    type="file"
    accept="image/*"
    (change)="onImageSelected($event)"
    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-300 ease-in-out"
  />

  @if (previewUrl) {
    <div class="mt-4">
      <p class="text-sm font-medium text-gray-700 mb-2">Image Preview:</p>
      <img [src]="previewUrl" alt="Preview" class="w-32 h-32 rounded-lg border-2 border-gray-200 bg-gray-50 p-1 object-cover shadow-sm" />
    </div>
  }

  @if (field.description) {
    <p class="mt-1 text-sm text-gray-500">{{ field.description }}</p>
  }
</div>
