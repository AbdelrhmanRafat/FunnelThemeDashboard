<div class="flex-1 flex flex-col gap-4">
  <!-- Preview Iframe Header - Mobile View -->
<div class="bg-gray-800 border-b border-gray-700 p-4">
  <!-- Full Width Container -->
  <div class="w-full max-w-screen-2xl mx-auto rounded-xl overflow-hidden shadow-2xl bg-black">
    <!-- Iframe Wrapper -->
    <div class="relative bg-white h-[600px] md:h-[300px]">
      <iframe 
        src="https://funnel.baseet.cloud/?f=2&lang=ar/#classic_before_&_after"
        class="w-full h-full border-0 pointer-events-none"
        scrolling="no"
        loading="lazy">
      </iframe>
      <!-- Optional Overlay -->
      <div class="absolute inset-0 bg-transparent pointer-events-none"></div>
    </div>
  </div>

  <!-- Label Below -->
  <p class="text-center text-gray-400 text-xs mt-2">Mobile Preview</p>
</div>

  <!-- Success/Error Messages -->
  <div *ngIf="message" class="p-3 sm:p-4 mx-2 sm:mx-0 rounded-lg" 
       [class]="messageType === 'error' ? 'bg-red-600' : 'bg-green-600'">
    <span class="text-white font-medium text-sm sm:text-base">{{ message }}</span>
  </div>

  <!-- Content Area -->
  <div class="flex-1 flex flex-col gap-4 px-2 sm:px-0">
    <!-- No Block Selected -->
    <div *ngIf="!selectedBlock" class="flex items-center justify-center h-64 sm:h-full">
      <div class="text-center px-4">
        <svg class="w-12 sm:w-16 h-12 sm:h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
        <h3 class="text-lg sm:text-xl font-semibold text-white mb-2">No Block Selected</h3>
        <p class="text-gray-400 mb-4 text-sm sm:text-base">Select a block from the sidebar to start editing its content</p>
      </div>
    </div>

    <!-- Block Form -->
    <div *ngIf="selectedBlock" class="w-full">
      <form [formGroup]="blockForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 sm:gap-6">

        <!-- Basic Information -->
        <div class="bg-gray-800 p-4 sm:p-6 rounded-lg">
          <h2 class="text-base sm:text-lg font-semibold text-white mb-4">Basic Information</h2>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
            <!-- Arabic Title -->
            <div class="lg:col-span-1">
              <label class="block text-sm font-medium text-gray-300 mb-2">
                Arabic Title <span class="text-red-400">*</span>
              </label>
              <input 
                type="text" 
                formControlName="title_ar" 
                class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base" 
                placeholder="أدخل العنوان بالعربية" 
                dir="rtl">
              <div *ngIf="titleAr?.invalid && titleAr?.touched" class="text-red-400 text-sm mt-1">
                Arabic title is required
              </div>
            </div>

            <!-- English Title -->
            <div class="lg:col-span-1">
              <label class="block text-sm font-medium text-gray-300 mb-2">
                English Title <span class="text-red-400">*</span>
              </label>
              <input 
                type="text" 
                formControlName="title_en" 
                class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base" 
                placeholder="Enter English title">
              <div *ngIf="titleEn?.invalid && titleEn?.touched" class="text-red-400 text-sm mt-1">
                English title is required
              </div>
            </div>

            <!-- Icon -->
            <div class="lg:col-span-1">
              <label class="block text-sm font-medium text-gray-300 mb-2">Icon</label>
              <input 
                type="text" 
                formControlName="icon" 
                class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base" 
                placeholder="Icon name (e.g., Star, Image)">
            </div>

            <!-- Button Label -->
            <div class="lg:col-span-1">
              <label class="block text-sm font-medium text-gray-300 mb-2">Button Label</label>
              <input 
                type="text" 
                formControlName="buttonLabel" 
                class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base" 
                placeholder="Button text">
            </div>
          </div>

          <!-- Description -->
          <div class="mt-4 sm:mt-6">
            <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
            <textarea 
              formControlName="description" 
              rows="3" 
              class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm sm:text-base" 
              placeholder="Block description"></textarea>
          </div>
        </div>

        <!-- Items Section -->
        <div class="bg-gray-800 p-4 sm:p-6 rounded-lg">
          <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4 gap-3 sm:gap-0">
            <h2 class="text-base sm:text-lg font-semibold text-white">Items</h2>
            <button 
              type="button" 
              (click)="addItem()" 
              class="bg-green-600 hover:bg-green-700 active:bg-green-800 text-white px-4 py-2 rounded-lg flex items-center justify-center transition-colors touch-manipulation">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              Add Item
            </button>
          </div>

          <!-- Items List -->
          <div formArrayName="items" class="flex flex-col gap-4">
            <div *ngFor="let item of itemsArray.controls; let i = index" [formGroupName]="i" class="bg-gray-700 p-3 sm:p-4 border border-gray-600 rounded-lg">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-white font-medium text-sm sm:text-base">Item {{ i + 1 }}</h3>
                <button 
                  type="button" 
                  (click)="removeItem(i)" 
                  class="text-red-400 hover:text-red-300 active:text-red-500 p-1 rounded transition-colors touch-manipulation">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="sm:col-span-1">
                  <label class="block text-sm font-medium text-gray-300 mb-2">Label <span class="text-red-400">*</span></label>
                  <input 
                    type="text" 
                    formControlName="label" 
                    class="w-full p-3 bg-gray-600 border border-gray-500 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base" 
                    placeholder="Item label">
                </div>
                <div class="sm:col-span-1">
                  <label class="block text-sm font-medium text-gray-300 mb-2">Image URL</label>
                  <input 
                    type="url" 
                    formControlName="image" 
                    class="w-full p-3 bg-gray-600 border border-gray-500 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base" 
                    placeholder="https://example.com/image.jpg">
                </div>
              </div>

              <div class="mt-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Content <span class="text-red-400">*</span></label>
                <textarea 
                  formControlName="content" 
                  rows="3" 
                  class="w-full p-3 bg-gray-600 border border-gray-500 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm sm:text-base" 
                  placeholder="Item content"></textarea>
              </div>
            </div>
          </div>

          <!-- Empty State -->
          <div *ngIf="itemsArray.length === 0" class="text-center py-8 border-2 border-dashed border-gray-600 rounded-lg">
            <svg class="w-10 sm:w-12 h-10 sm:h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <p class="text-gray-400 mb-4 text-sm sm:text-base">No items added yet</p>
            <button 
              type="button" 
              (click)="addItem()" 
              class="bg-green-600 hover:bg-green-700 active:bg-green-800 text-white px-4 py-2 rounded-lg transition-colors touch-manipulation">
              Add First Item
            </button>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex flex-col sm:flex-row justify-end gap-3 sm:gap-4 px-2 sm:px-0">
          <button 
            type="button" 
            (click)="resetForm()" 
            class="w-full sm:w-auto order-2 sm:order-1 px-6 py-3 bg-gray-600 hover:bg-gray-700 active:bg-gray-800 text-white rounded-lg transition-colors touch-manipulation">
            Reset
          </button>
          <button 
            type="submit" 
            [disabled]="blockForm.invalid || isSaving" 
            class="w-full sm:w-auto order-1 sm:order-2 px-8 py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 disabled:bg-gray-600 text-white rounded-lg flex items-center justify-center transition-colors touch-manipulation">
            <svg *ngIf="isSaving" class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span *ngIf="isSaving">Saving...</span>
            <span *ngIf="!isSaving">Save Changes</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
