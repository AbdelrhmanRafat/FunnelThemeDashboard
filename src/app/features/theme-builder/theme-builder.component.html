<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Theme Builder</h2>
  <div class="mb-4">
    <label for="image-upload" class="block text-sm font-medium mb-2">Mock Image Upload</label>
    <div class="flex items-center justify-center w-full h-32 bg-gray-700 rounded-lg">
      <p class="text-gray-400">Mock upload field</p>
    </div>
  </div>
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium mb-2">Title</label>
    <input type="text" id="title" [(ngModel)]="title" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div>
    <label for="subtitle" class="block text-sm font-medium mb-2">Subtitle</label>
    <input type="text" id="subtitle" [(ngModel)]="subtitle" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
</div>
