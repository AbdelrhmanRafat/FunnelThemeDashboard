<!-- Mobile Header (visible on small screens) -->
<div class="lg:hidden bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-50">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-lg font-bold text-white">Block Dashboard</h1>
      <p class="text-xs text-gray-400">{{ totalBlocksCount }} blocks ({{ visibleBlocksCount }} visible)</p>
    </div>
    <button 
      (click)="toggleMobileSidebar()"
      class="p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
</div>

<!-- Mobile Sidebar Overlay -->
<div 
  *ngIf="isMobileSidebarOpen"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40 lg:hidden"
  (click)="closeMobileSidebar()">
</div>

<!-- Initialization Loading State -->
<div *ngIf="isInitializing" class="flex items-center justify-center h-screen">
  <div class="text-center">
    <div class="animate-spin h-12 w-12 border-b-2 border-blue-500 rounded-full mx-auto"></div>
    <p class="text-white mt-4">Initializing blocks session...</p>
    <p class="text-gray-400 text-sm mt-2">Loading theme data and API blocks</p>
  </div>
</div>

<!-- Initialization Error State -->
<div *ngIf="initializationError" class="flex items-center justify-center h-screen">
  <div class="text-center max-w-md mx-auto p-6">
    <div class="bg-red-600 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>
    <h2 class="text-xl font-semibold text-white mb-2">Initialization Failed</h2>
    <p class="text-gray-400 mb-4">{{ initializationError }}</p>
    <button 
      (click)="retryInitialization()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
      Retry
    </button>
  </div>
</div>

<!-- Main Container -->
<div *ngIf="isInitialized" class="w-full px-2 sm:px-4 py-4 lg:py-8">
  <div class="flex w-full justify-start items-start gap-0 lg:gap-5">
    
    <!-- Sidebar Component -->
    <app-block-sidebar
      #blockSidebar
      class="fixed top-0 left-0 w-80 sm:w-96 lg:w-3/12 h-full lg:h-auto bg-gray-800 lg:bg-transparent z-50 lg:z-auto transform transition-transform duration-300 lg:transform-none lg:sticky lg:top-8 lg:max-h-[calc(100vh-4rem)] lg:overflow-y-auto"
      [class.translate-x-0]="isMobileSidebarOpen"
      [class.-translate-x-full]="!isMobileSidebarOpen"
      [selectedBlockKey]="selectedBlock?.key || null"
      (blockSelected)="onBlockSelected($event)"
      (closeMobileSidebar)="closeMobileSidebar()"
    >
    </app-block-sidebar>
    
    <!-- Main Section -->
    <div class="w-full lg:w-9/12 flex flex-col space-y-4 lg:space-y-6">
      
      <!-- Main Form -->
      <app-block-dashboard-form>
      </app-block-dashboard-form>
      
    </div>
  </div>
</div>
